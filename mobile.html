<script>
  const moNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  let today = new Date();
  var ordinal;
  if (today.getDate() > 3 && (today.getDate() !== 21) && (today.getDate() !== 22) && (today.getDate() !== 23) && (today.getDate() !== 31)) {ordinal = "th";} 
  else if (today.getDate() === 1 || today.getDate() === 21 || today.getDate() === 31) {ordinal = "st";}
  else if (today.getDate() === 2 || today.getDate() === 22) {ordinal = "nd";}
  else if (today.getDate() === 3 || today.getDate() === 23) {ordinal = "rd";}

  let lastDate = moNames[today.getMonth()] + " " + today.getDate() + ordinal + ", " + today.getFullYear();
  $(function(){
    $('.navbar-date-value').text(lastDate);
  })
</script>
